<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Basics</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./calculator.css"/>
    </head>
    <body>
        <div id="all">
            <div >
                <p id="pastinputs">0 - 0 = </p>
                <p id="inputs">0</p>
            </div>
            <div>
                <table>
                    <tr>
                        <td>
                            <button class ="lg" onclick="clearText()">AC</button>
                        </td> 
                        <td>
                            <button class ="lg" onclick="sign()">
                                <img src="sign.png" alt="+/-" />
                            </button>
                        </td> 
                        <td>
                            <button class ="lg" onclick="percent()">%</button>
                        </td>
                        <td>
                            <button class="orange"onclick="divide()">รท</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="equation(7)">7</button>
                        </td>
                        <td>
                            <button onclick="equation(8)">8</button>
                        </td>
                        <td>
                            <button onclick="equation(9)">9</button>
                        </td>
                        <td>
                            <button class="orange" onclick="times()">x</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="equation(4)">4</button>
                        </td>
                        <td>
                            <button onclick="equation(5)">5</button>
                        </td>
                        <td>
                            <button onclick="equation(6)">6</button>
                        </td>
                        <td>
                            <button class="orange" onclick="minus()">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="equation(1)">1</button>
                        </td>
                        <td>
                            <button onclick="equation(2)">2</button>
                        </td>
                        <td>
                            <button onclick="equation(3)">3</button>
                        </td>
                        <td>
                            <button class="orange" onclick="plus()">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button class="o" onclick="equation(0)">0</button>
                        </td>
                        <td>
                            <button onclick="decimal()">.</button>
                        </td>
                        <td>
                            <button class="orange" onclick="equals()">=</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="./calculator.js"></script>
    </body>
</html>
